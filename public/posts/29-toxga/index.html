			<p>看到白石身前的乙橘、肩上的木元和一臉傻笑的白石-＞進入內室的緋山氣得轉身要離開-＞這時隨後飄進來的不用說就是白家碩果僅存的警察，環視一圈後，一把扛起倒在白石肩上的木元，對著乙橘和緋山說：「雖然這屬於我的業務範圍，但我不介意以身試法，漂亮姊姊們就跟我走吧，我會好好對妳們的。」-&gt;說完話之後還不忘俏皮的對緋山眨一眨眼-&gt;等白石回過神來發現茶屋內室已人去樓空之我看這帖就快開到快車去了之既然是車就該太太了</p>
