			<p>這時剛好正在訓練小馬的松下路過，看到緋山辛苦的追著白石-＞便停下問：「漂亮的小姊姊，要不要跟我一起騎馬兜兜風?搞不好還可以順便踹一下害妳疲於奔命的那個人。」-＞緋山開心的躲在松下懷裡兜風，經過時還得意洋洋地看白石一眼-＞紅媽寫白石吃醋好得意哦哦哦哦之太太該妳了</p>
